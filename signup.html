<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
    <link href="assets/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-neutral-50 text-neutral-900 dark:bg-neutral-900 dark:text-neutral-100">
    <div class="flex flex-col items-center justify-center pt-12 pb-8">
      <a href="index.html" class="flex flex-col items-center gap-3">
        <svg class="h-12 w-12 text-neutral-900 dark:text-neutral-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span class="text-2xl font-semibold">Elysian Hotel</span>
      </a>
    </div>

    <main>
      <section class="mx-auto max-w-7xl px-4 reveal text-center">
        <h1 class="text-3xl sm:text-4xl font-semibold">Create Account</h1>
        <p class="mt-3 max-w-2xl mx-auto text-neutral-600 dark:text-neutral-300">Sign up to save preferences and manage bookings with ease.</p>
      </section>

      <section class="mx-auto max-w-7xl px-4 mt-8 reveal">
        <div class="max-w-md mx-auto glass-card rounded-2xl p-6">
          <form id="signup-form" class="grid gap-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <input type="text" placeholder="First name" class="input" required />
              <input type="text" placeholder="Last name" class="input" required />
            </div>
            <input type="email" placeholder="Email" class="input" required />
            <input type="password" placeholder="Password" class="input" required />
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" class="h-4 w-4 rounded border-neutral-300 dark:border-neutral-700" required />
              <span>I agree to the <a href="#" class="nav-link">Terms of Service</a></span>
            </label>
            <button type="submit" class="neo-btn rounded-full px-4 py-3">Create Account</button>
          </form>
          <div class="mt-4">
            <p class="text-sm text-neutral-500 dark:text-neutral-400 text-center">Or sign up with</p>
            <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-3">
              <a href="https://accounts.google.com/" target="_blank" rel="noopener noreferrer" class="glass-card px-4 py-2 rounded-full text-sm font-medium inline-flex items-center justify-center gap-2 card-hover">
                <span class="h-5 w-5 rounded-full bg-neutral-900 dark:bg-neutral-100 flex items-center justify-center text-white dark:text-neutral-900 text-xs font-semibold">G</span>
                <span>Google</span>
              </a>
              <a href="https://www.facebook.com/login/" target="_blank" rel="noopener noreferrer" class="glass-card px-4 py-2 rounded-full text-sm font-medium inline-flex items-center justify-center gap-2 card-hover">
                <span class="h-5 w-5 rounded-full bg-neutral-900 dark:bg-neutral-100 flex items-center justify-center text-white dark:text-neutral-900 text-xs font-semibold">f</span>
                <span>Facebook</span>
              </a>
            </div>
          </div>
          <p class="mt-3 text-center text-sm">Already have an account? <a href="login.html" class="nav-link">Log in</a></p>
        </div>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
