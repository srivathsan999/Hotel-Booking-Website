  <body class="bg-neutral-50 text-neutral-900 dark:bg-neutral-900 dark:text-neutral-100 min-h-screen flex flex-col">
    <div class="flex-shrink-0 pt-8 pb-4">
      <div class="flex flex-col items-center justify-center">
        <a href="index.html" class="flex flex-col items-center gap-3">
          <svg class="h-12 w-12 text-neutral-900 dark:text-neutral-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />

    <main class="flex-1 flex flex-col items-center justify-center px-4 py-8">
      <section class="w-full max-w-md mx-auto reveal text-center mb-6">
        <h1 class="text-3xl sm:text-4xl font-semibold">Welcome Back</h1>
        <p class="mt-3 text-neutral-600 dark:text-neutral-300">Log in to manage your bookings and preferences.</p>
      </section>

      <section class="w-full max-w-md mx-auto reveal">
        <div class="glass-card rounded-2xl p-6 sm:p-8">
          <form id="login-form" class="grid gap-4">
            <input type="email" placeholder="Email" class="input" required />
            <input type="password" placeholder="Password" class="input" required />
            <div class="flex items-center justify-between">
              <label class="flex items-center gap-2 text-sm">
                <input type="checkbox" class="h-4 w-4 rounded border-neutral-300 dark:border-neutral-700" />
                <span>Remember me</span>
              </label>
              <a href="#" class="nav-link text-sm">Forgot password?</a>
            </div>
            <button type="submit" class="neo-btn rounded-full px-4 py-3">Login</button>
          </form>
          <div class="mt-4">
            <p class="text-sm text-neutral-500 dark:text-neutral-400 text-center">Or continue with</p>
            <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-3">
              <a href="https://accounts.google.com/" target="_blank" rel="noopener noreferrer" class="glass-card px-4 py-2 rounded-full text-sm font-medium inline-flex items-center justify-center gap-2 card-hover">
                <span class="h-5 w-5 rounded-full bg-neutral-900 dark:bg-neutral-100 flex items-center justify-center text-white dark:text-neutral-900 text-xs font-semibold">G</span>
                <span>Google</span>
              </a>
              <a href="https://www.facebook.com/login/" target="_blank" rel="noopener noreferrer" class="glass-card px-4 py-2 rounded-full text-sm font-medium inline-flex items-center justify-center gap-2 card-hover">
                <span class="h-5 w-5 rounded-full bg-neutral-900 dark:bg-neutral-100 flex items-center justify-center text-white dark:text-neutral-900 text-xs font-semibold">f</span>
                <span>Facebook</span>
              </a>
            </div>
          </div>
          <p class="mt-3 text-center text-sm">No account? <a href="signup.html" class="nav-link">Create one</a></p>
        </div>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
